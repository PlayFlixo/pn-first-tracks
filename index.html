<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neutron</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .homepage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/PlayFlixo/project-neutron/raw/main/assets/iimages/background-img.png'); /* Updated URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .announcements {
            position: absolute;
            top: 0;
            right: 0;
            width: 33.33%;
            height: 50%;
            color: #000000;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            text-align: center; /* Center align text */
        }
        .announcements h2 {
            font-size: 32px; /* Changed to 21px */
            margin-bottom: 10px;
            font-weight: bold;
        }
        .announcements p {
            font-size: 16px; /* Changed to 16px */
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="homepage"> <!-- Added missing opening div tag -->
        <div class="announcements">
            <h2>Announcements</h2>
            <p>New feature released!</p>
            <p>Bug fixes deployed.</p>
            <p>Upcoming maintenance scheduled.</p>
        </div>
    </div>
</body>
</html>
