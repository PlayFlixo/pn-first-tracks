<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Neutron</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .homepage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1d1f25;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .homepage h1 {
            font-size: 3rem;
            color: #d7dae0;
            position: absolute;
            left: 33.33%;
            transform: translateX(-50%);
        }
        .announcements {
            position: absolute;
            top: 0;
            right: 0;
            width: 33.33%;
            height: 50%;
            background-color: #2c2f3e;
            color: #d7dae0;
            padding: 20px;
            box-sizing: border-box;
            overflow: auto;
            text-align: center; /* Center align text */
        }
        .announcements h2 {
            font-size: 32px; /* Changed to 21px */
            margin-bottom: 10px;
            font-weight: bold;
        }
        .announcements p {
            font-size: 16px; /* Changed to 16px */
            font-weight: bold;
            margin-bottom: 5px;
        }
        .homepage::after {
            content: "";
            position: absolute;
            bottom: 50%; /* 50% from the bottom */
            left: 66.66%; /* Span the full width */
            width: 100%; /* Span the full width */
            height: 2px; /* Adjust the height of the line as needed */
            background-color: #d7dae0;
            z-index: 1;
        }
        .homepage::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            right: 33.33%; /* 33.33% from the right */
            width: 2px; /* Adjust the width of the line as needed */
            background-color: #d7dae0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="homepage">
        <h1>Project Neutron</h1>
        <div class="announcements">
            <h2>Announcements</h2>
            <p>New feature released!</p>
            <p>Bug fixes deployed.</p>
            <p>Upcoming maintenance scheduled.</p>
        </div>
    </div>
</body>
</html>
